<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration</h1>
        <form th:action="@{/process_register}" method="post"
              th:object="${user}" style="max-width: 600px; margin: 0 auto">
            <div>
                <div class="form-group row m-3">
                    <label class="col-form-label col-4">Email</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="10">
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label class="col-form-label col-4">FirstName</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="20">
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label class="col-form-label col-4">LastName</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="20">
                    </div>
                </div>
                <div class="form-group m-3">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
